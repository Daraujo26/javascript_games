<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uno</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">

    <button id="start-button" onclick="passCards()">Pass Cards!</button>

    <button class="center-card" onclick="takeCard()"><img class="back-card" src="images/uno-card.png" alt="card"></button>

    <h1 id="computer-choose-color">Computer set color too: </h1>


    <div id="choose-div">
        <h1 id="wild-header">Select Color: </h1>
        <button id="choose-red" class="wild-card" onclick="chooseColor('red')">Red</button>
        <button id="choose-blue" class="wild-card" onclick="chooseColor('blue')">Blue</button>
        <button id="choose-yellow" class="wild-card" onclick="chooseColor('yellow')">Yellow</button>
        <button id="choose-green" class="wild-card" onclick="chooseColor('green')">Green</button>
    </div>

    <h1 id="player-win">Player Wins!</h1>
    <h1 id="computer-win">Computer Wins :(</h1>



</body>
</html>
